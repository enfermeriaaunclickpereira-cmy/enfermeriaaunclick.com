<link rel="stylesheet" href="/styles.css">
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Paciente üè•</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #161b22;
      width: 100%;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #58a6ff50;
    }
    h1 {
      color: #58a6ff;
      font-size: 1.8rem;
    }
    .card {
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 15px #58a6ff30;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      margin-top: 30px;
    }
    h2 {
      border-bottom: 1px solid #30363d;
      padding-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #21262d;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    li:hover {
      transform: scale(1.02);
      background: #2d333b;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2ea043;
    }
    .alerta {
      margin-top: 20px;
      background: #23863620;
      color: #58a6ff;
      padding: 10px;
      border-radius: 8px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Enfermer√≠a a un Click üë©‚Äç‚öïÔ∏è</h1>
  </header>

  <div class="card">
    <h2>üíä Recordatorios de Medicamentos</h2>
    <ul id="lista-recordatorios"></ul>

    <button onclick="iniciarVideollamada()">üìû Iniciar videollamada</button>
    <div id="mensaje" class="alerta">üîî Videollamada registrada correctamente</div>
  </div>

  <script>
    const API_URL = "https://enfermeriaaunclick-cem.onrender.com";

    // --- Cargar recordatorios ---
    async function cargarRecordatorios() {
      try {
        const res = await fetch(`${API_URL}/api/recordatorios`);
        const recordatorios = await res.json();

        const lista = document.getElementById("lista-recordatorios");
        lista.innerHTML = "";

        if (recordatorios.length === 0) {
          lista.innerHTML = "<li>No hay recordatorios por ahora üí§</li>";
          return;
        }

        recordatorios.forEach(r => {
          const item = document.createElement("li");
          item.textContent = `üíä ${r.medicamento} - ${r.hora}`;
          lista.appendChild(item);
        });
      } catch (error) {
        console.error("Error cargando recordatorios:", error);
      }
    }

    // --- Enviar videollamada ---
    async function iniciarVideollamada() {
      try {
        await fetch(`${API_URL}/api/videollamadas`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ paciente: "Usuario en l√≠nea" })
        });
        const msg = document.getElementById("mensaje");
        msg.style.display = "block";
        setTimeout(() => (msg.style.display = "none"), 4000);
      } catch (error) {
        console.error("Error registrando videollamada:", error);
      }
    }

    // Cargar datos al iniciar
    cargarRecordatorios();
  </script>
</body>
</html>
