<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paciente - Enfermería a un Click</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header><h1>👩‍⚕️ Panel del Paciente</h1></header>

  <main>
    <section class="card registro">
      <h2>🧾 Registrar Paciente</h2>
      <form id="formPaciente">
        <input id="nombre" placeholder="Nombre completo" required>
        <input id="edad" type="number" placeholder="Edad" required>
        <input id="condicion" placeholder="Condición médica">
        <button type="submit">Guardar</button>
      </form>
    </section>

    <section class="card">
      <h2>💊 Recordatorios</h2>
      <ul id="listaRecordatorios"></ul>
      <button id="btnVideo">📞 Iniciar videollamada</button>
    </section>

    <section class="card grafica">
      <h2>📊 Control de medicamentos</h2>
      <canvas id="graficoMedicamentos"></canvas>
    </section>
  </main>

  <footer>© 2025 Enfermería a un Click - Todos los derechos reservados</footer>
  <script src="/app.js" defer></script>
</body>
</html>
