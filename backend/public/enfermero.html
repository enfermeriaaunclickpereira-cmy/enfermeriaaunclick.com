<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Enfermero</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">👩‍⚕️ Panel del Enfermero</div>
    <button class="btn ghost" onclick="logout()">Cerrar sesión</button>
  </header>

  <main class="landing">
    <section class="hero-card">
      <h1 id="nombreEnfermero"></h1>
      <p>Gestión de pacientes y videollamadas programadas.</p>
    </section>

    <section class="card">
      <h2>📋 Pacientes Registrados</h2>
      <table class="data-table" id="tablaPacientes">
        <thead><tr><th>Nombre</th><th>Edad</th><th>Condición</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2>📅 Videollamadas Programadas</h2>
      <table class="data-table" id="tablaCitas">
        <thead><tr><th>Paciente</th><th>Fecha</th><th>Hora</th><th>Estado</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/enfermero.js"></script>
</body>
</html>
