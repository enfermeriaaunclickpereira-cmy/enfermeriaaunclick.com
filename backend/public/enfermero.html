<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enfermero - Panel de Gestión</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header><h1>👨‍⚕️ Panel del Enfermero</h1></header>

  <main>
    <button id="cerrarSesion" style="float:right;margin:10px;">🚪 Cerrar sesión</button>

    <section class="card">
      <h2>👥 Pacientes registrados</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Nombre</th><th>Edad</th><th>Condición</th><th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaPacientes"></tbody>
      </table>
    </section>
  </main>

  <div id="modalContainer"></div>
  <footer>© 2025 Enfermería a un Click</footer>

  <script src="/app.js" defer></script>
</body>
</html>
