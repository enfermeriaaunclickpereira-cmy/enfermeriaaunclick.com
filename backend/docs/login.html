<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Enfermera a un CLICK</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="login-dark">
  <div class="login-card">
    <h2>👩‍⚕️ Enfermera a un CLICK</h2>
    <p>Acceso al sistema médico</p>
    <select id="rol">
      <option value="">Selecciona rol</option>
      <option value="paciente">Paciente</option>
      <option value="enfermero">Enfermero</option>
    </select>
    <input id="nombre" type="text" placeholder="Nombre completo" required />
    <input id="edad" type="number" placeholder="Edad" />
    <input id="enfermedad" type="text" placeholder="Enfermedad (si aplica)" />
    <button class="btn-primary" onclick="login()">Ingresar</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
