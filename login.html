<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso - Enfermera a un CLICK</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="login-page">
  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3209/3209135.png" alt="login icon" class="login-icon">
    <h2>Bienvenido a tu portal de salud</h2>
    <p>Selecciona tu rol e ingresa tus datos</p>

    <select id="rol">
      <option value="paciente">Paciente</option>
      <option value="enfermero">Enfermero</option>
    </select>
    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="number" id="edad" placeholder="Edad" required>
    <input type="text" id="enfermedad" placeholder="Enfermedad (si aplica)">
    <button class="btn-primary" onclick="iniciarSesion()">Entrar</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
