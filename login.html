<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso - Enfermera a un CLICK</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="login-page">
  <div class="login-box">
    <h2>Accede a tu cuenta</h2>
    <p>Selecciona tu rol y completa tus datos</p>

    <select id="rol">
      <option value="paciente">Paciente</option>
      <option value="enfermero">Enfermero</option>
    </select>
    <input type="text" id="nombre" placeholder="Nombre completo">
    <input type="number" id="edad" placeholder="Edad">
    <input type="text" id="enfermedad" placeholder="Enfermedad (si aplica)">
    <button class="btn-primary" onclick="iniciarSesion()">Entrar</button>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
