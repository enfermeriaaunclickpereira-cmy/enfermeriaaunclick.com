<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel del Enfermero</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-dashboard">
  <nav class="navbar">
    <h2>Panel del Enfermero 👩‍⚕️</h2>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </nav>

  <main class="dashboard">
    <section class="cards">
      <div class="card">
        <h3>Pacientes activos</h3>
        <p id="countPacientes">0</p>
      </div>
      <div class="card">
        <h3>Videollamadas</h3>
        <p id="countLlamadas">0</p>
      </div>
    </section>

    <section class="chart-section">
      <canvas id="ritmoChart"></canvas>
    </section>

    <section class="tabla">
      <h3>Lista de Pacientes</h3>
      <table id="tablaPacientes">
        <thead>
          <tr>
            <th>Nombre</th><th>Edad</th><th>Enfermedad</th><th>Presión</th><th>Ritmo</th><th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
